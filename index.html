<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>💣 扫雷游戏</h1>
            <div class="game-controls">
                <div class="info-panel">
                    <div class="info-item">
                        <span class="label">剩余雷数:</span>
                        <span class="value" id="mineCount">10</span>
                    </div>
                    <div class="info-item">
                        <span class="label">时间:</span>
                        <span class="value" id="timer">0</span>
                    </div>
                </div>
                <div class="difficulty-selector">
                    <label for="difficulty">难度:</label>
                    <select id="difficulty">
                        <option value="easy">简单 (9x9, 10雷)</option>
                        <option value="medium" selected>中等 (16x16, 40雷)</option>
                        <option value="hard">困难 (30x16, 99雷)</option>
                    </select>
                </div>
                <button class="restart-btn" id="restartBtn">🔄 重新开始</button>
            </div>
        </div>
        
        <div class="game-status" id="gameStatus"></div>
        
        <div class="game-board-container">
            <div class="game-board" id="gameBoard"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
